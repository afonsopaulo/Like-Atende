<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/like.jpg" type="image/x-icon">
    <title>Like Atende</title>
</head>
<body>
    
    <!--Cabeçalho do site Boas Vindas-->
    <header>
        <div class="logo">
            <img src="img/like.jpg" alt="Imagem da logo">
        </div>

        <div class="boas_vindas">
            <p>Olá, Seja Bem vindo a Central De Atendimento Like Telecom.</p>
        </div>
    </header>

    <div class="cont m30">

        <!--esssa div fica fixa aqui-->
        <div class="captura m100">
            <p>Seu Nome Por Favor?</p>
            <input id="nome" type="text" placeholder="Digite aqui seu nome"></input>
            <button onclick="enviar()">Enviar</button>
        </div>

        <div class="pos">
            <h4>Comercial</h4>
            <div>
                <button onclick="comercialJoseDeFreitas()">José de Freitas</button>
                <button onclick="comercialSantaTeresa()">Santa Teresa</button>
            </div>
        </div>

        <div class="pos">
            <h4>Jose de Freitas</h4>
            <div>
                <button onclick="josedefreitasZonaRural()">Zona rural</button>
                <button onclick="joseDeFreitasCidade()">Cidade</button>
            </div>
        </div>     
        
        <div class="pos">
            <h4>Cidade: Cliente ja tem internet?</h4>
            <div>
                <button onclick="ClienteJaTemInternetSim()">Sim</button>
                <button onclick="ClienteJaTemInternetNao()">Não</button>
            </div>
        </div>

        <div class="texto-info" onclick="alert('oal')">
            <p>Enteder a Necessidade? Plano atual do cliente!</p>
        </div>

       
        <div id="passo01"></div>
        
        <div id="passo02"></div>

        <div id="passo03"></div>
        
        <div id="passo04"></div>
        
        <div id="passo05"></div>
        
        <div id="passo06"></div>

        <div id="passo07"></div>


        

    </div>
    
    <!--ideia de relatorio pra deixar mais facil a visualização-->
    <div class="relatorio">
        <div id="rel01"></div>
        <div id="rel02"></div>
        <div id="rel03"></div>
        <div id="rel04"></div>
        <div id="rel05"></div>
    </div>

    <script src="js/js.js"></script>
</body>
</html>
